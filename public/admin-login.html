<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Access Only</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-2xl w-full max-w-sm">
        <h2 class="text-3xl font-bold mb-6 text-center text-red-600">Admin Portal</h2>
        <form id="admin-form" class="space-y-4">
            <div>
                <label class="block font-bold">Username</label>
                <input type="text" id="username" required class="w-full border p-2 rounded" placeholder="Enter username">
            </div>
            <div>
                <label class="block font-bold">Password</label>
                <input type="password" id="password" required class="w-full border p-2 rounded" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full bg-red-600 text-white py-2 rounded font-bold">Login Admin</button>
        </form>
    </div>

    <script>
        document.getElementById('admin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    window.location.href = "/admin.html";
                } else {
                    alert(result.message);
                }
            } catch (err) {
                alert("Server connection failed!");
            }
        });
    </script>
</body>
</html>
